<!DOCTYPE html>
<html>
<head>
  <title>Things</title>
  <script type="text/javascript">
    function resetForm() {
      // Resets the form after submission
      document.getElementById("thingForm").reset();
    }
  </script>
</head>
<body>
  <h1>Things</h1>
  <p>Some stuff about things goes here.</p>

  <!-- Form for adding a new Thing -->
  <form id="ThingForm" action="#" method="post" onsubmit="resetForm()">
    {% csrf_token %} <!-- Include CSRF token -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>

    <label for="description">Description:</label><br>
    <input type="text" id="description" name="description"><br>

    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity" min="0" max="100"><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
